<html>
<head>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/site.css"/>
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

        <div class="navbar-header">
            <img src="/static/img/AAMarkov.jpg">
            <a class="navbar-brand" href="/"> Markov Tweet Generator</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/about">
                        <img class="melon-cart"
                             src="/static/img/Robot_Emoji.png">
                        About
                    </a>
                </li>
                <li>
                  <a href="/register">
                    <img class="melon-cart"
                             src="/static/img/Twitter_logo_white.png">
                    Log In
                  </a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
  {% block body %}
      BODY OF PAGE GOES HERE VIA INHERITANCE
  {% endblock %}

</div>

</body>
</html>
