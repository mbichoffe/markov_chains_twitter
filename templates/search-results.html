{% extends 'base.html' %}

{% block body %}
<main role="main">
    <div class=container>
      <h1>Search results for {{ search_term }}</h1>
    <div class="m-t">
  <div class="row">
    {% for user in users %}
    <div class="col-md-6">
      <div class="panel panel-default panel-profile">
        <div class="panel-heading" style="background-image: url({{user.profile_background_image_url}});"></div>
        <div class="panel-body text-center">
          <img class="panel-profile-img" src="{{user.profile_image_url}}">
          <h5 class="panel-title">{{ user.name }}</h5>{% if user.verified -%}<span><img src='https://ton.twitter.com/hc_assets/1307051244_737.png'></span>{% endif %}
          <p class="m-b-md">{{ user.description }}</p>
          <a class="btn btn-primary-outline btn-sm" href="/markov-tweet/{{user.screen_name}}/1">This is the one!</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
    </div>
    </div>
</main>

{% endblock %}
